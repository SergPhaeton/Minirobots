<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Minirobots: Игра</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game" class="screen">
    <!-- Достижение -->
    <button id="show-achievement" class="achievement-top-btn hidden">🏆</button>
    <div id="achievement-modal" class="fullscreen-popup hidden">
      <div class="popup-content">
        <img id="achievement-img" src="images/cards/001.jpg" alt="Achievement">
        <button id="achievement-ok" class="btn btn-primary">ОК</button>
      </div>
    </div>

    <!-- Ресурсы -->
    <div class="resources">
      <div>⚡ Зарядка: <span id="energy">0.0</span></div>
      <div id="trees-container">🌳 Дерево: <span id="trees-count">0</span></div>
      <div id="robots-container">🤖 Роботы: <span id="robots-count">0</span> / <span id="max-robots">0</span></div>
    </div>

    <!-- Прогресс-бар производства роботов -->
    <div id="robot-progress-container" class="hidden" style="margin:16px 0; padding:16px; background:rgba(65,120,109,0.12); border:1px solid #468D77; border-radius:12px;">
      <div style="margin-bottom:8px;">Производим новых роботов:</div>
      <div style="width:100%; background:#24443a; border-radius:8px; overflow:hidden; height:16px;">
        <div id="robot-progress-bar" style="width:0%; height:100%; background:var(--green); transition:width 0.1s linear;"></div>
      </div>
    </div>

    <!-- Производство энергии -->
    <div style="margin:16px 0;">
      Производство: <span id="production">0.32</span> ⚡/сек
    </div>

    <!-- Кнопки действий -->
    <div class="actions">
      <button id="panel-btn" class="btn btn-primary">☀️ Солнечная панель — <span id="panels-count">1</span> шт.</button>
      <div style="margin-top:8px; font-size:14px; color:var(--muted);">
        Стоимость следующей: <span id="panel-cost">10</span> ⚡
      </div>
    </div>

    <div class="actions">
      <button id="tree-btn" class="btn btn-secondary">🪓 Рубить дерево (100⚡)</button>
    </div>

    <div class="actions">
      <button id="charging-station-btn" class="btn btn-primary">🔋 Построить зарядную станцию (0)</button>
    </div>

    <!-- Mini-bot ассистент -->
    <div class="mini-bot" style="display:none;">
      <div class="mini-bot-bubble"><span id="botBubble">Добро пожаловать!</span></div>
      <div class="mini-bot-avatar"></div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
