<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Minirobots: Игра</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Панель текстового помощника -->
<div id="assistant-panel" class="hidden">
  <img src="images/assistant/assistant.png" id="assistant-avatar" alt="Ассистент" />
  <div id="assistant-text"></div>
</div>

<button id="btn-exit" style="
  position: fixed;
  bottom: 16px;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 24px;
  font-size: 1.1em;
  background-color: #262;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  z-index: 999;
">
  Сохранить и выйти
</button>





  <style>
  #assistant-panel {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: rgba(30, 30, 40, 0.9);
  color: #52f45a;  /* <-- Эту строку изменить */
  display: flex;
  align-items: flex-start;
  padding: 10px;
  gap: 10px;
  font-family: sans-serif;
  z-index: 1000;
}

  #assistant-panel.hidden { display: none; }
  #assistant-avatar {
    width: 48px;
    height: 48px;
    border-radius: 50%;
  }
  #assistant-text {
    flex: 1;
    white-space: pre-wrap;
    line-height: 1.4;
    overflow-wrap: break-word;
  }
</style>


  <div id="game" class="screen">
    <!-- Достижение -->
    <button id="show-achievement" class="achievement-top-btn hidden">🏆</button>
    <div id="achievement-modal" class="fullscreen-popup hidden">
      <div class="popup-content">
        <img id="achievement-img" src="images/cards/001.jpg" alt="Achievement">
        <button id="achievement-ok" class="btn btn-primary">ОК</button>
      </div>
    </div>
    <!-- Ресурсы -->
    <div class="resources">
<div>
  ⚡ Зарядка:
  <span id="energy-text">
    <span class="resource-line">
      <span class="resource-lead">0</span><span class="resource-tail"> / 5000 (0.00/сек)</span>
    </span>
  </span>
</div>
     <div id="trees-container">🌳 Дерево: <span id="trees-count">0</span></div>

      <div id="robots-container">🤖 Роботы: <span id="robots-count">0</span> / <span id="max-robots">0</span></div>
    </div>
    <!-- Прогресс-бар производства роботов -->
    <div id="robot-progress-container" class="hidden" style="margin:16px 0; padding:16px; background:rgba(65,120,109,0.12); border:1px solid #468D77; border-radius:12px;">
      <div style="margin-bottom:8px;">Производим новых роботов:</div>
      <div style="width:100%; background:#24443a; border-radius:8px; overflow:hidden; height:16px;">
        <div id="robot-progress-bar" style="width:0%; height:100%; background:var(--green); transition:width 0.1s linear;"></div>
      </div>
    </div>
  <!-- Производство энергии -->

<!-- Контейнер кнопки «Роботы» -->
<div id="robots-nav-container" class="resource-container" style="display: none; margin-bottom: 16px;">
  <button id="robots-nav-btn" class="btn btn-primary building-btn">
    🤖 Роботы
  </button>
</div>

<!-- Кнопки действий -->
<div id="panel-container" class="resource-container">
  <button id="panel-btn" class="btn btn-primary building-btn">
    ☀️ Солнечная панель — <span id="panels-count">1</span> шт. 
    <span class="demolish-trigger" style="cursor:pointer; margin-left:8px;">✅</span><br>
    <small>Дает 0.63/сек. Стоимость: <span id="panel-cost">10</span>⚡</small>
  </button>
</div>




<!-- Новый контейнер для рубки дерева -->
<div id="tree-container" class="resource-container">
  <button id="tree-btn" class="btn btn-secondary">
    🌳 Рубить дерево <br>
    <small>Стоимость: 100⚡</small>
  </button>
</div>


    <div id="charging-station-container" style="display: none;">
     <button id="charging-station-btn" class="btn btn-primary building-btn">
  🔋 Зарядная станция (<span id="stations-count">0</span>) шт. 
  <span class="demolish-trigger" style="cursor:pointer; margin-left:8px;">✅</span><br>
  <small>Стоимость: <span id="station-cost">5</span>🌳</small>
</button>

    </div>
    <!-- Mini-bot ассистент -->
    <div class="mini-bot" style="display:none;">
      <div class="mini-bot-bubble"><span id="botBubble">Добро пожаловать!</span></div>
      <div class="mini-bot-avatar"></div>
    </div>
  </div>
  <script src="game.js"></script>
<div id="demolish-menu" class="demolish-menu" role="dialog" aria-modal="true" aria-hidden="true">
  <div>Снести здание?</div>
  <div style="margin-top: 8px; text-align: center;">
    <button id="demolish-yes">Да</button>
    <button id="demolish-no">Нет</button>
  </div>
</div>

</body>
</html>
