<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniRobots - Игра про роботов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .stats {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .resource-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .buildings {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .building-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
            cursor: pointer;
            position: relative;
        }
        
        .building-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .demolish-trigger {
    position: absolute;
    top: 5px;
    right: 5px;
    background: none;
    border: none;
    border-radius: 0;
    box-shadow: none;
    width: auto;
    height: auto;
    font-size: 22px;
    cursor: pointer;
    color: inherit;
    display: flex;
    align-items: center;
    justify-content: center;
}

        
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .nav-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: #4a90e2;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .nav-btn:hover {
            background: #357abd;
        }
        
        .robot-progress {
            margin-top: 20px;
            text-align: center;
        }
        
        .progress-bar {
            background: rgba(0,0,0,0.3);
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #00ff88, #00cc66);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .hidden {
            display: none !important;
        }
        
        .exit-btn {
            background: #666;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .demolish-menu {
            position: absolute;
            background: rgba(0,0,0,0.9);
            border: 2px solid #ff4444;
            border-radius: 10px;
            padding: 10px;
            z-index: 1000;
            display: none;
        }
        
        .demolish-btn {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .demolish-yes {
            background: #ff4444;
            color: white;
        }
        
        .demolish-no {
            background: #666;
            color: white;
        }
        
        #assistant-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.95);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 20px;
            z-index: 1000;
            cursor: pointer;
        }
        
        #assistant-text {
            color: #00ff88;
            font-size: 16px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Мини-роботы</h1>
        </div>
        
        <div class="stats">
            <div class="resource-row">
                <span>⚡ Зарядка:</span>
                <span id="energy-text">0 / 5000 (0.00/сек)</span>
            </div>
            <div class="resource-row">
                <span>🌳 Дерево:</span>
                <span id="trees-count">0</span>
            </div>
            <div class="resource-row" id="knowledge-display" style="display: none;">
                <span>📚 Знания:</span>
                <span id="knowledge-text">0 / 0 (0.00/сек)</span>
            </div>
            <div class="resource-row" id="robots-container" style="display: none;">
                <span>🤖 Роботы:</span>
                <span><span id="robots-count">0</span> / <span id="max-robots">0</span></span>
            </div>
        </div>
        
        <div class="nav-buttons">
            <div id="robots-nav-container" style="display: none;">
                <button class="nav-btn" id="robots-nav-btn">🤖 Роботы</button>
            </div>
            <div id="knowledge-nav-container" style="display: none;">
                <button class="nav-btn" id="knowledge-nav-btn">📚 Знания</button>
            </div>
        </div>
        
        <div class="buildings">
            <h2>Производим новых роботов:</h2>
            
            <div id="robot-progress-container" class="robot-progress hidden">
                <div>Строим робота...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="robot-progress-bar"></div>
                </div>
            </div>
            
            <button class="building-btn" id="panel-btn">
                <div>
                    <strong>☀️ Солн. панель</strong> - <span id="panels-count">1</span> шт.<br>
                    <small>Дает 0.63/сек. Стоимость: <span id="panel-cost">10</span>⚡</small>
                </div>
                <span class="demolish-trigger">❎</span>
            </button>
            
            <button class="building-btn" id="tree-btn" style="display: none;">
                <div>
                    <strong>🌳 Рубить дерево</strong><br>
                    <small>Стоимость: 100⚡</small>
                </div>
            </button>
            
            <div id="charging-station-container" style="display: none;">
                <button class="building-btn" id="charging-station-btn">
                    <div>
                        <strong>🔋 Зарядная станция</strong> - <span id="stations-count">0</span> шт.<br>
                        <small>Стоимость: <span id="station-cost">5</span>🌳</small>
                    </div>
                    <span class="demolish-trigger">❎</span>
                </button>
            </div>
            
            <div id="laboratory-container" style="display: none;">
                <button class="building-btn" id="laboratory-btn">
                    <div>
                        <strong>🧬 Лаборатория</strong> - <span id="laboratories-count">0</span> шт.<br>
                        <small>Прирост знаний: +10.00%</small><br>
                        <small>Макс. знаний: +<span id="lab-knowledge-bonus">500</span></small><br>
                        <small>Требуется дерево: <span id="laboratory-cost">25</span></small>
                    </div>
                    <span class="demolish-trigger">❎</span>
                </button>
            </div>
        </div>
        
        <div style="text-align: center;">
            <button class="exit-btn" id="btn-exit">Сохранить и выйти</button>
        </div>
    </div>
    
    <div id="demolish-menu" class="demolish-menu" aria-hidden="true">
        <div>Снести здание?</div>
        <button class="demolish-btn demolish-yes" id="demolish-yes">Да</button>
        <button class="demolish-btn demolish-no" id="demolish-no">Нет</button>
    </div>
    
    <div id="assistant-panel" class="hidden">
        <div>Добро пожаловать!</div>
        <div id="assistant-text"></div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
